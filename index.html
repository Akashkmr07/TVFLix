<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvflix Reg Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reg.css">

</head>

<body>
    <div class="container1">
        <section class="container">
            <header>Registration Form</header>
            <form id="registrationForm" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter Email Address" required>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter phone number" required>
                    </div>

                    <div class="input-box">
                        <label>Username</label>
                        <input type="text" placeholder="Set Username" required>
                    </div>
                </div>

                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" name="gender" id="check-male" checked>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" name="gender" id="check-female">
                            <label for="check-female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <label style="font-weight: bold;">Location </label>
                    <div class="column">
                        <div class="select-box">
                            <select>
                        <label>State</label>
                        <option>New delhi </option>
                        <option>Bangalore</option>
                        <option>New delhi</option>
                        <option>New delhi</option>
                        <option>New delhi</option>
                        <option>New delhi</option>
                        <option>New delhi</option>
                    </select>
                        </div>
                    </div>
                    <label style="font-weight: bold;">Password</label>
                    <input type="password" placeholder="Set Password for your account" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Registration successful!");
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
